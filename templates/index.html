{% extends "base.html" %}
{% block title %} Welcome to {% endblock %}
{% block content %}
<br /> <br />
<div class="jumbotron">
  <font color="white"><h1><center>Hello, world!</center></h1></font>
  <font color="white"><center><p>This is a Flask App.</p></center></font>

  <p><center><a class="btn btn-default btn-lg" href="#" role="button">Learn more</a></center></p>
</div>
<br >
<div class = "center">
    <div class="row">

    {% for x in listings %}
    <div class="col-md-3">
    <div class="thumbnail">
        <div class ="caption">
            <h3> <a href="{{ url_for('listing_show', listing_id=x.id) }}" class="a">{{ x.name }}</a> </h3>
            <p>{{ x.description[:25] }}</p>
            <p>{{ x.price }}</p>
        </div>
    </div>
    </div>
    {% endfor %}
   </div>
</div>
<br /> <br />
{% endblock %}
